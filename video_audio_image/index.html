<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="videoplayback.mp4" height="444" controls poster="coverpage.jpg"></video>    
    <!--Attributes for video tag ----controls autoplay loop muted poster-->
    <p><audio src = "audiosample.mp3" controls></audio></p>
    <!--Preload is an important attribute it is often asked in interview-->>
    <!--Attributes for audio tag ----controls autoplay loop preload muted(if multiple audio are there mute any of them)-->
    <img src="img.svg" alt="my svg image">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=L_z3AdOT2K6mFhZp&amp;start=776" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" height="444" alt="embedd website"></iframe>
</body>
</html>
