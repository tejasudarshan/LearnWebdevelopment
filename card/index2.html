<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0; /* Remove default margin */
        font-family: "Georgia", "Times New Roman", Times, serif;
      }

      .card-border {
        background-color: white;
        height: 74vh;
        width: 24vw;
        border: 1.5px solid rgba(0, 0, 0, 0.374);
        margin: 100px;
        padding: 10px;
        border-radius: 10px;
      }

      .card-border .image .cp {
        width: 100%;
        height: 34vh;
        object-fit: cover; /* Maintain aspect ratio for the image */
        border-radius: 10px; /* Apply border radius here */
      }

      .card-border .tags ul {
        display: flex;
        justify-content: center;
        padding: 0; /* Remove default padding */
      }

      .card-border .tags ul li {
        list-style: none;
        margin: 5px;
        padding: 10px;
        text-align: center;
        border: 1.5px solid rgba(0, 0, 0, 0.374);
        border-radius: 30px;
        flex: 1; /* Make each li take equal width */
      }

      .tog {
        text-align: center; /* Center the button */
        margin-top: 10px; /* Adjust margin */
      }

      .tog button {
        padding: 10px;
        border-radius: 17px;
        border: 1.5px solid rgba(0, 0, 0, 0.374);
        color: rgb(3, 120, 179);
        background-color: rgb(197, 224, 224);
      }

      .desc h1 p {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="card-border">
      <div class="image">
        <img class="cp" src="card-photo.jpeg" alt="card-photo" />
      </div>
      <div class="tags">
        <ul>
          <li>Ooty</li>
          <li>Nature</li>
          <li>Vacation</li>
        </ul>
      </div>
      <div class="desc">
        <h1>Tejas Sudarshan</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem ad
          necessitatibus provident ipsam doloribus quaerat omnis sapiente
          dignissimos quam dolorem nostrum impedit, recusandae libero, animi
          sequi. Iste maiores non mollitia.
        </p>
      </div>
      <div class="tog">
        <button>Read more</button>
      </div>
    </div>
  </body>
</html>
